<head>

    <link rel="stylesheet" href="style.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f7fa;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            text-align: center;
            padding: 100px 20px;
        }

        .hero h1 {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 25px;
        }

        /* Contact Form Section */
        .contact-section {
            padding: 60px 20px;
            text-align: center;
        }

        .contact-form {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .contact-form button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        .contact-form input,
        .contact-form textarea {
            background-color: #f4f4f4;
        }

        .contact-form textarea {
            height: 150px;
            resize: vertical;
        }

        /* Social Media Icons */
        .social-icons {
            margin-top: 30px;
        }

        .social-icons a {
            margin: 0 15px;
            text-decoration: none;
            font-size: 24px;
            color: #007bff;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #0056b3;
        }

        /* Footer */
        .footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        .footer p {
            margin: 0;
        }

        /* Google Maps Section */
        .map-container {
            margin-top: 50px;
            height: 400px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
